<div class="col-md-6 col-md-offset-3">
    <div class="text-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>
    <div class="text-center text-info" ng-show="vm.isBusy"><i class="fa fa-spinner fa-spin"></i> Loading ...</div>
    <table class="table table-responsive table-striped">
        <tr ng-repeat="trip in vm.trips">
            <td>{{ trip.name }}</td>
            <td>{{ trip.created | date:'dd-MM-yyyy' }}</td>
            <td><a class="btn btn-sm btn-primary" ng-href="#!/editor/{{ trip.name }}">Manage</a></td>
        </tr>
    </table>

    <form novalidate name="newTripForm" ng-submit="vm.addTrip()">
        <div class="form-group">
            <label for="trip_name">Trip name</label>
            <input class="form-control" type="text" id="trip_name" name="trip_name" ng-model="vm.newTrip.name" required ng-minlength="5" />
            <span ng-show="newTripForm.trip_name.$error.required" class="text-warning">This field is required</span>
            <span ng-show="newTripForm.trip_name.$error.minlength" class="text-warning">Minimum length of this field is 5 characters</span>
        </div>
        <div class="form-group">
            <input type="submit" value="Add" class="btn btn-success" ng-disabled="newTripForm.$invalid" />
        </div>
    </form>
</div>
