<div>
    <div>
        <a href="#!/" class="btn btn-default"><i class="fa fa-angle-double-left"></i> Back</a>
    </div>
    <div class="col-md-3">
        <h2>{{ vm.tripName }}</h2>
        <div class="text-center text-info" ng-show="vm.isBusy"><i class="fa fa-spinner fa-spin"></i> Loading ...</div>
        <div class="alert alert-danger" ng-show="vm.errorMessage">{{ vm.errorMessage }}</div>

        <form novalidate name="newStopForm" ng-submit="vm.addStop()">
            <div class="form-group">
                <label>Date</label>
                <input class="form-control" id="arrival" name="arrival" ng-model="vm.newStop.arrival" required ng-pattern="/^(\d{2})\-(\d{2})\-(\d{4})$/" />
                <span ng-show="newStopForm.arrival.$error.required" class="text-warning">This field is required</span>
                <span ng-show="newStopForm.arrival.$error.pattern" class="text-warning">Must be formated as "MM-dd-yyyy"</span>
            </div>
            <div class="form-group">
                <label>Location</label>
                <input class="form-control" id="name" name="name" ng-model="vm.newStop.name" required ng-minlength="5" />
                <span ng-show="newStopForm.name.$error.required" class="text-warning">This field is required</span>
                <span ng-show="newStopForm.name.$error.minlength" class="text-warning">Minimum length of this field is 5 characters</span>
            </div>
            <div class="form-group">
                <input type="submit" value="Add" class="btn btn-success" ng-disabled="newStopForm.$invalid" />
            </div>
        </form>

        <table class="table table-responsive table-striped">
            <tr>
                <th>Location</th>
                <th>Arrival</th>
            </tr>
            <tr ng-repeat="stop in vm.stops">
                <td>{{ stop.name }}</td>
                <td>{{ stop.arrival | date:'dd-MM-yyyy' }}</td>
            </tr>
        </table>

    </div>
    <div class="col-md-9">
        <h2>The Map</h2>
        <div id="map"></div>
    </div>
</div>
